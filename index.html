<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filterable Gallery</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <h1>Filterable Gallery</h1>
        <div class="menu">
            <button class="btn active" data-name="all">All</button>
            <button class="btn" data-name="bmw">BMW</button>
            <button class="btn" data-name="mercedes">Mercedes</button>
            <button class="btn" data-name="audi">Audi</button>
        </div>
        <div class="items">
            <div class="item audi">
                <img src="./img/audi-01.jpg" alt="audi">
            </div>
            <div class="item bmw">
                <img src="./img/bmw-3.jpg" alt="bmw">
            </div>
            <div class="item mercedes">
                <img src="./img/mercedes-01.jpg" alt="mercedes">
            </div>
            <div class="item bmw">
                <img src="./img/bmw-e39.jpg" alt="bmw">
            </div>
            <div class="item mercedes">
                <img src="./img/mercedes-02.jpg" alt="mercedes">
            </div>
            <div class="item bmw">
                <img src="./img/bmw_m5.jpg" alt="bmw">
            </div>
            <div class="item audi">
                <img src="./img/audi-02.jpg" alt="audi">
            </div>
            <div class="item mercedes">
                <img src="./img/mercedes-01.jpg" alt="mercedes">
            </div>
            <div class="item bmw">
                <img src="./img/bmw-3.jpg" alt="bmw">
            </div>
        </div>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
